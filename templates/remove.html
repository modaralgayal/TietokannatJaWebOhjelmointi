<html>
  <head>
    <title>Remove</title>
  </head>

  <body>
    {% if type == "message" %}

    <form action="/remove/{{ item.id }}" method="post">
      <p>Are you sure you want to delete this {{ type }}?</p>
      <input type="submit" name="continue" value="Continue" />
      <input type="submit" name="cancel" value="Go back" />
    </form>

    {% else %}

    <form action="/remove_thread/{{ item.id }}" method="post">
      <p>Are you sure you want to delete this {{ type }}?</p>
      <input type="submit" name="continue" value="Continue" />
      <input type="submit" name="cancel" value="Go back" />
    </form>
    {% endif %}
  </body>
</html>
